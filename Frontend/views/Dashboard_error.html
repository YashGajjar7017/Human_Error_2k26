<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dashboard - Role Error</title>
    <link rel="stylesheet" href="/CSS/navbar-glassy.css">
    <style>
        body { font-family: Arial, sans-serif; background:#f4f6f8; color:#222; display:flex; align-items:center; justify-content:center; height:100vh; }
        .card { background:white; padding:30px; border-radius:8px; box-shadow:0 6px 18px rgba(20,20,20,0.08); max-width:520px; }
        .actions { margin-top:18px; }
        .btn { padding:8px 14px; border-radius:6px; border:none; cursor:pointer; }
        .btn-primary { background:#007bff; color:white; }
        .btn-secondary { background:#6c757d; color:white; margin-left:8px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Missing or unknown role</h2>
        <p>We could not determine your account role. Please sign in again or use the test user to continue.</p>
        <div class="actions">
            <button class="btn btn-primary" onclick="window.location.href='/Account/login'">Sign in</button>
            <button class="btn btn-secondary" onclick="window.location.href='/Account/signup?as=testuser'">Sign in as test user</button>
        </div>
    </div>
</body>
</html>
