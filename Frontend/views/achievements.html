<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achievements - Node Compiler</title>
    <link rel="icon" type="image/x-icon" href="../Public/images/Human Error.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css'>
    <link rel="stylesheet" href="css/achievements.css">
</head>
<body>
    <div class="achievements-container">
        <!-- Header -->
        <header class="achievements-header">
            <div class="header-content">
                <h1><i class='bx bx-trophy'></i> Achievements</h1>
                <p>Track your progress and unlock rewards</p>
            </div>
            <div class="header-stats">
                <div class="stat-item">
                    <span class="stat-number" id="unlockedCount">0</span>
                    <span class="stat-label">Unlocked</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="totalPoints">0</span>
                    <span class="stat-label">Points</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="rank">0</span>
                    <span class="stat-label">Rank</span>
                </div>
            </div>
        </header>

        <!-- Achievement Categories -->
        <div class="categories-section">
            <div class="categories-tabs">
                <button class="category-tab active" data-category="all">
                    <i class='bx bx-grid-alt'></i> All
                </button>
                <button class="category-tab" data-category="compilation">
                    <i class='bx bx-code-alt'></i> Compilation
                </button>
                <button class="category-tab" data-category="debugging">
                    <i class='bx bx-bug'></i> Debugging
                </button>
                <button class="category-tab" data-category="collaboration">
                    <i class='bx bx-group'></i> Collaboration
                </button>
                <button class="category-tab" data-category="consistency">
                    <i class='bx bx-calendar'></i> Consistency
                </button>
                <button class="category-tab" data-category="performance">
                    <i class='bx bx-speed'></i> Performance
                </button>
            </div>
        </div>

        <!-- Achievements Grid -->
        <div class="achievements-grid" id="achievementsGrid">
            <!-- Achievements will be loaded here -->
        </div>

        <!-- Progress Section -->
        <div class="progress-section">
            <h2>Achievement Progress</h2>
            <div class="progress-grid" id="progressGrid">
                <!-- Progress items will be loaded here -->
            </div>
        </div>

        <!-- Leaderboard -->
        <div class="leaderboard-section">
            <h2><i class='bx bx-medal'></i> Leaderboard</h2>
            <div class="leaderboard-tabs">
                <button class="leaderboard-tab active" data-period="all">All Time</button>
                <button class="leaderboard-tab" data-period="monthly">This Month</button>
                <button class="leaderboard-tab" data-period="weekly">This Week</button>
            </div>
            <div class="leaderboard" id="leaderboard">
                <!-- Leaderboard will be loaded here -->
            </div>
        </div>

        <!-- Achievement Details Modal -->
        <div class="modal fade" id="achievementModal" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="achievementModalTitle">Achievement Details</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                    </div>
                    <div class="modal-body" id="achievementModalBody">
                        <!-- Achievement details will be loaded here -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Achievement Notification -->
        <div class="achievement-notification" id="achievementNotification">
            <div class="notification-content">
                <div class="achievement-icon">
                    <i class='bx bx-trophy'></i>
                </div>
                <div class="achievement-info">
                    <h4 id="notificationTitle">Achievement Unlocked!</h4>
                    <p id="notificationDescription">Congratulations on your achievement!</p>
                </div>
                <button class="notification-close" onclick="closeAchievementNotification()">
                    <i class='bx bx-x'></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/achievements.js"></script>
</body>
</html>
