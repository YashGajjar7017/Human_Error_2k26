<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP | Human Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="/login/images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/login/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/login/fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="/login/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="/login/vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="/login/vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="/login/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="/login/vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="/css/login/util.css">
    <link rel="stylesheet" type="text/css" href="/css/login/main.css">

</head>

<body>

    </head>

    <body>

        <div class="limiter">
            <div class="container-login100" style="background-image: url('images/login/bg-01.jpg');">
                <div class="wrap-login100">
                    <form class="login100-form validate-form" method="POST" action="/Account/Signup/">
                        <span class="login100-form-logo">
                            <i class="zmdi zmdi-landscape"></i>
                        </span>

                        <span class="login100-form-title p-b-34 p-t-27">
                            Sign UP
                        </span>

                        <div class="wrap-input100 validate-input" data-validate="Enter username">
                            <input class="input100" type="text" name="username" placeholder="Username" id="username">
                            <span class="focus-input100" data-placeholder="&#xf207;"></span>
                        </div>

                        <div class="wrap-input100 validate-input" data-validate="Enter email">
                            <input class="input100" type="email" name="email" placeholder="Email" id="email">
                            <span class="focus-input100" data-placeholder="&#xf191;"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Enter password">
                            <input class="input100" type="password" name="password" placeholder="Password" id="password">
                            <span class="focus-input100" data-placeholder="&#xf191;"></span>
                        </div>
                        <div class="wrap-input100 validate-input" data-validate="Enter password">
                            <input class="input100" type="password" name="confirmPassword" placeholder="Confirm Password"
                                id="confirmPassword">
                            <span class="focus-input100" data-placeholder="&#xf191;"></span>
                        </div>

                        <div class="contact100-form-checkbox">
                            <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                            <label class="label-checkbox100" for="ckb1">
                                Not a Robot
                            </label>
                        </div>
                        <div class="container-login100-form-btn">
                            <button class="login100-form-btn" type="submit" id="signupBtn">
                                Sign Up
                            </button>
                        </div>
                        <div class="text-center p-t-90">
                            <a class="txt1" href="/Account/login">
                                Already have an account?
                            </a>
                        </div>
                    </form>

                </div>
            </div>
        </div>

        <div id="dropDownSelect1"></div>

        <!-- -----------------------Script File --------------------- -->
        <script src="/login/vendor/jquery/jquery-3.2.1.min.js"></script>
        <script src="/login/vendor/animsition/js/animsition.min.js"></script>
        <script src="/login/vendor/bootstrap/js/popper.js"></script>
        <script src="/login/vendor/bootstrap/js/bootstrap.min.js"></script>
        <script src="/login/vendor/select2/select2.min.js"></script>
        <script src="/login/vendor/daterangepicker/moment.min.js"></script>
        <script src="/login/vendor/daterangepicker/daterangepicker.js"></script>
        <script src="/login/vendor/countdowntime/countdowntime.js"></script>
        <!-- <script src="/js/main.js"></script> -->

        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const form = document.querySelector('.login100-form');
                const signupBtn = document.getElementById('signupBtn');

                form.addEventListener('submit', async function(e) {
                    e.preventDefault();

                    const username = document.getElementById('username').value;
                    const email = document.getElementById('email').value;
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirmPassword').value;

                    // Basic validation
                    if (!username || !email || !password || !confirmPassword) {
                        alert('Please fill in all fields');
                        return;
                    }

                    if (password !== confirmPassword) {
                        alert('Passwords do not match');
                        return;
                    }

                    // Disable button during submission
                    signupBtn.disabled = true;
                    signupBtn.textContent = 'Signing Up...';

                    try {
                        const response = await fetch('/Account/Signup', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            },
                            body: JSON.stringify({
                                username: username,
                                email: email,
                                password: password,
                                confirmPassword: confirmPassword
                            })
                        });

                        const data = await response.json();

                        if (data.success) {
                            alert('Account created successfully! Redirecting to login...');
                            window.location.href = data.redirectUrl || '/Account/login';
                        } else {
                            alert(data.error || 'Signup failed. Please try again.');
                        }
                    } catch (error) {
                        console.error('Signup error:', error);
                        alert('An error occurred during signup. Please try again.');
                    } finally {
                        // Re-enable button
                        signupBtn.disabled = false;
                        signupBtn.textContent = 'Sign Up';
                    }
                });
            });
        </script>
    </body>
</html>
