<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUP | Human Error</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="/login/images/icons/favicon.ico" />
    <link rel="stylesheet" type="text/css" href="/login/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/login/fonts/font-awesome-4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/login/fonts/iconic/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" type="text/css" href="/login/vendor/animate/animate.css">
    <link rel="stylesheet" type="text/css" href="/login/vendor/css-hamburgers/hamburgers.min.css">
    <link rel="stylesheet" type="text/css" href="/login/vendor/animsition/css/animsition.min.css">
    <link rel="stylesheet" type="text/css" href="/login/vendor/select2/select2.min.css">
    <link rel="stylesheet" type="text/css" href="/login/vendor/daterangepicker/daterangepicker.css">
    <link rel="stylesheet" type="text/css" href="/css/login/util.css">
    <link rel="stylesheet" type="text/css" href="/css/login/main.css">

</head>

<body>
    <div class="limiter">
        <div class="container-login100" style="background-image: url('/images/login/bg-01.jpg');">
            <div class="wrap-login100">
                <form class="login100-form validate-form" id="signupForm">
                    <span class="login100-form-logo">
                        <i class="zmdi zmdi-landscape"></i>
                    </span>

                    <span class="login100-form-title p-b-34 p-t-27">
                        Sign UP
                    </span>

                    <div id="failedLoginAlert" style="display:none; margin-bottom: 20px;">
                        <div class="alert alert-warning alert-dismissible fade show" role="alert">
                            <strong>Login Failed!</strong> We couldn't find your account. Please sign up with this email to verify your identity and proceed.
                            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter username">
                        <input class="input100" type="text" name="username" placeholder="Username" id="username">
                        <span class="focus-input100" data-placeholder="&#xf207;"></span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Enter email">
                        <input class="input100" type="email" name="email" placeholder="Email" id="email">
                        <span class="focus-input100" data-placeholder="&#xf191;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Enter password">
                        <input class="input100" type="password" name="password" placeholder="Password" id="password">
                        <span class="focus-input100" data-placeholder="&#xf191;"></span>
                    </div>
                    <div class="wrap-input100 validate-input" data-validate="Confirm password">
                        <input class="input100" type="password" name="confirmPassword" placeholder="Confirm Password"
                            id="confirmPassword">
                        <span class="focus-input100" data-placeholder="&#xf191;"></span>
                    </div>

                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1">
                            Not a Robot
                        </label>
                    </div>
                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit" id="signup">
                            Sign Up
                        </button>
                    </div>
                    <div class="text-center p-t-90">
                        <a class="txt1" href="/Account/login">
                            Already have an account? Login
                        </a>
                    </div>
                </form>

            </div>
        </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!-- -----------------------Script File --------------------- -->
    <script src="/login/vendor/jquery/jquery-3.2.1.min.js"></script>
    <script src="/login/vendor/animsition/js/animsition.min.js"></script>
    <script src="/login/vendor/bootstrap/js/popper.js"></script>
    <script src="/login/vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="/login/vendor/select2/select2.min.js"></script>
    <script src="/login/vendor/daterangepicker/moment.min.js"></script>
    <script src="/login/vendor/daterangepicker/daterangepicker.js"></script>
    <script src="/login/vendor/countdowntime/countdowntime.js"></script>
    <!-- <script src="/js/main.js"></script> -->

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const emailParam = urlParams.get('email');
        const failedLogin = urlParams.get('failedLogin');

        // If coming from failed login, pre-fill email and show alert
        if (emailParam) {
            document.getElementById('email').value = decodeURIComponent(emailParam);
        }

        if (failedLogin === 'true') {
            document.getElementById('failedLoginAlert').style.display = 'block';
            // Optionally auto-focus on username field
            document.getElementById('username').focus();
        }

        document.getElementById('signupForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            console.log('[SignupForm] Form submit event triggered');

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            console.log('[SignupForm] Collected form data:', {
                username: username ? '***' : 'empty',
                email: email ? '***' : 'empty',
                password: password ? '***' : 'empty',
                confirmPassword: confirmPassword ? '***' : 'empty'
            });

            if (!username || !email || !password || !confirmPassword) {
                console.log('[SignupForm] Validation failed: Missing fields');
                alert('Please fill in all fields');
                return;
            }

            if (password !== confirmPassword) {
                console.log('[SignupForm] Validation failed: Passwords do not match');
                alert('Passwords do not match');
                return;
            }

            console.log('[SignupForm] Sending fetch to /Account/Signup');

            try {
                const response = await fetch('/Account/Signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        confirmPassword
                    })
                });

                console.log('[SignupForm] Response received:', {
                    status: response.status,
                    statusText: response.statusText,
                    headers: Object.fromEntries(response.headers.entries())
                });

                const data = await response.json();
                console.log('[SignupForm] Response data:', data);

                if (data.success) {
                    console.log('[SignupForm] Signup successful, redirecting to:', data.redirectUrl);
                    alert('Registration successful! Please check your email for OTP verification.');
                    // Redirect to OTP page
                    window.location.href = data.redirectUrl || '/Account/sendOTP';
                } else {
                    console.log('[SignupForm] Signup failed:', data.error);
                    alert(data.error || 'Registration failed');
                }
            } catch (error) {
                console.error('[SignupForm] Signup error:', error);
                alert('Registration failed. Please try again.');
            }
        });
    </script>
</body>

</html>
